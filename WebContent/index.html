<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>home</title>

		<!-- Bootstrap -->
		<link href="./css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="./js/bootstrap.min.js"></script>

	</head>
	<body>
		<h1>Welcome to Home Page</h1>
		<div class="container">
			<form class="form-horizontal" ACTION="upload.jsp"
			ENCTYPE="multipart/form-data" method="Post">
				<fieldset>
					<legend>
						Upload New Video
					</legend>
					<div class="form-group">
						<label for="videoName">Video Name</label>
						<input type="text" style="width:25%;" class="form-control" name="video_title"
						id="videoName"
						placeholder="enter name..">
					</div>
					<div class="col-sm-10">
						<textarea style="display:none;" rows="3" class="form-control" id="info"
						 name="video_info"
					placeholder="brief intro.."></textarea>
					</div>
					<div class="form-group">
						<!-- <label for="info2" class="col-sm-2 control-label"></label> -->
						<div class="col-sm-10">
							<input type="hidden" id="info2" name="info02" value="anyParameter" >
						</div>
					</div>

					<div class="form-group">
						<label for="file">File input</label>
						<input type="file" id="file" name="file1" />
					</div>

					<button type="submit" class="btn btn-default">
						Upload
					</button>
				</fieldset>
			</form>
		</div>

	</body>
</html>
